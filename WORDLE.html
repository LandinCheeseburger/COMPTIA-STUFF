<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>CompTIA A+ Wordle</title> <style> body { font-family: Arial, sans-serif; background: #111827; color: #e5e7eb; display: flex; flex-direction: column; align-items: center; padding: 20px; } h1 { margin-bottom: 5px; } #subtitle { font-size: 0.9rem; color: #9ca3af; margin-bottom: 20px; text-align: center; } #board { display: grid; grid-template-rows: repeat(6, 1fr); gap: 6px; margin-bottom: 20px; } .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; } .tile { width: 50px; height: 50px; border: 2px solid #4b5563; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; text-transform: uppercase; background: #111827; color: #e5e7eb; } .correct { background: #22c55e; border-color: #22c55e; color: #111827; } .present { background: #eab308; border-color: #eab308; color: #111827; } .absent { background: #4b5563; border-color: #4b5563; } #input-area { display: flex; gap: 8px; margin-bottom: 10px; } #guess-input { padding: 8px; font-size: 1rem; text-transform: uppercase; width: 140px; } #guess-button, #new-game { padding: 8px 12px; font-size: 0.9rem; cursor: pointer; border: none; border-radius: 4px; background: #2563eb; color: #f9fafb; } #new-game { background: #10b981; margin-left: 8px; } #message { min-height: 24px; font-size: 0.95rem; text-align: center; margin-bottom: 10px; } #answer { font-size: 0.85rem; color: #9ca3af; margin-top: 4px; } </style> </head> <body> <h1>CompTIA A+ Wordle</h1> <div id="subtitle"> Guess the 5-letter CompTIA A+ term in 6 tries.<br /> Examples: BIOS, CACHE, DISK, MOUSE, ROUTE (we use 5-letter forms only). </div> <div id="board"></div> <div id="input-area"> <input id="guess-input" maxlength="5" autocomplete="off" /> <button id="guess-button">Guess</button> <button id="new-game">New Term</button> </div> <div id="message"></div> <div id="answer"></div> <script> // Add/modify terms here (must be 5 letters, uppercase, no spaces) const TERMS = [ "CACHE", "DISKS", "MOUSE", "BOARD", "ROUTE", "PATCH", "DRIVE", "POWER", "CABLE", "PORTS", "BYTES", "PIXEL", "LASER", "FIBER", "TOKEN", "FRAME", "NODES", "MODES", "FAULT", "BOOTY".replace("Y",""), // just to show editing; remove this line if you like "BOOTR".replace("R",""), // placeholder; keep list clean in real use ].filter(w => w.length === 5); // safety filter // Better curated sample list (override above if you want it cleaner) const CLEAN_TERMS = [ "CACHE", "DISKS", "MOUSE", "BOARD", "ROUTE", "PATCH", "DRIVE", "POWER", "CABLE", "PORTS", "BYTES", "PIXEL", "LASER", "FIBER", "TOKEN", "FRAME", "NODES", "FAULT" ]; const WORDS = CLEAN_TERMS; // use this as the active list const MAX_GUESSES = 6; const WORD_LENGTH = 5; let secretWord = ""; let currentRow = 0; let gameOver = false; const board = document.getElementById("board"); const guessInput = document.getElementById("guess-input"); const guessButton = document.getElementById("guess-button"); const newGameButton = document.getElementById("new-game"); const message = document.getElementById("message"); const answer = document.getElementById("answer"); function initBoard() { board.innerHTML = ""; for (let r = 0; r < MAX_GUESSES; r++) { const row = document.createElement("div"); row.className = "row"; for (let c = 0; c < WORD_LENGTH; c++) { const tile = document.createElement("div"); tile.className = "tile"; tile.dataset.row = r; tile.dataset.col = c; row.appendChild(tile); } board.appendChild(row); } } function pickWord() { const idx = Math.floor(Math.random() * WORDS.length); secretWord = WORDS[idx]; } function setMessage(text, isError = false) { message.textContent = text; message.style.color = isError ? "#f97316" : "#e5e7eb"; } function revealAnswer(show) { if (show) { answer.textContent = "Answer: " + secretWord; } else { answer.textContent = ""; } } function handleGuess() { if (gameOver) return; let guess = guessInput.value.trim().toUpperCase(); if (guess.length !== WORD_LENGTH) { setMessage("Enter a 5-letter term.", true); return; } // Optional: restrict guesses to known A+ terms // if (!WORDS.includes(guess)) { // setMessage("Use a valid A+ term from the pool.", true); // return; // } setMessage(""); const rowTiles = board.children[currentRow].children; // Fill tiles with letters for (let i = 0; i < WORD_LENGTH; i++) { rowTiles[i].textContent = guess[i]; rowTiles[i].className = "tile"; // reset classes } // Build frequency map for secret word const freq = {}; for (let ch of secretWord) { freq[ch] = (freq[ch] || 0) + 1; } // First pass: correct positions const result = new Array(WORD_LENGTH).fill("absent"); for (let i = 0; i < WORD_LENGTH; i++) { if (guess[i] === secretWord[i]) { result[i] = "correct"; freq[guess[i]]--; } } // Second pass: present but wrong position for (let i = 0; i < WORD_LENGTH; i++) { if (result[i] === "correct") continue; const ch = guess[i]; if (freq[ch] > 0) { result[i] = "present"; freq[ch]--; } } // Apply classes for (let i = 0; i < WORD_LENGTH; i++) { rowTiles[i].classList.add(result[i]); } if (guess === secretWord) { setMessage("Nice! You nailed the A+ term."); gameOver = true; revealAnswer(true); return; } currentRow++; if (currentRow >= MAX_GUESSES) { setMessage("Out of tries. Study time!"); gameOver = true; revealAnswer(true); } } function newGame() { currentRow = 0; gameOver = false; guessInput.value = ""; setMessage(""); revealAnswer(false); initBoard(); pickWord(); guessInput.focus(); } guessButton.addEventListener("click", handleGuess); newGameButton.addEventListener("click", newGame); guessInput.addEventListener("keydown", (e) => { if (e.key === "Enter") { handleGuess(); } }); // Initialize newGame(); </script> </body> </html>
