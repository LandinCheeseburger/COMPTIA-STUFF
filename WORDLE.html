<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ Termle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121213;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 5px; color: #f39c12; }
        #game-info { margin-bottom: 20px; color: #aaa; font-size: 0.9em; }
        #game-board {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .correct { background-color: #538d4e; border-color: #538d4e; }
        .present { background-color: #b59f3b; border-color: #b59f3b; }
        .absent { background-color: #3a3a3c; border-color: #3a3a3c; }
        
        #message { height: 30px; font-weight: bold; color: #f39c12; }
    </style>
</head>
<body>

    <h1>A+ TERMLE</h1>
    <div id="game-info">Guess the CompTIA A+ acronym or term!</div>
    <div id="message"></div>
    <div id="game-board"></div>

    <script>
        const WORD_LIST = ["MODEM", "PROXY", "PATCH", "RAID5", "SATA3", "DHCPD", "FUSER", "CMOSB", "LATEX"];
        // Better list for A+:
        const aPlusWords = ["NVME", "BIOS", "RAM", "DHCP", "HTML", "RAID", "SATA", "HTTP", "PING", "IPOS", "DDR4", "GPU", "CPU", "PDU", "UPS", "VLAN", "DNS", "WPA3", "LAN", "WAN"];
        
        let targetWord = aPlusWords[Math.floor(Math.random() * aPlusWords.length)].toUpperCase();
        let currentGuess = "";
        let guesses = [];
        const maxGuesses = 6;
        const wordLength = targetWord.length;

        const board = document.getElementById("game-board");
        const messageDisplay = document.getElementById("message");

        // Initialize board
        board.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;
        for (let i = 0; i < maxGuesses * wordLength; i++) {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            tile.setAttribute("id", "tile-" + i);
            board.appendChild(tile);
        }

        function updateBoard() {
            for (let i = 0; i < currentGuess.length; i++) {
                let tile = document.getElementById("tile-" + (guesses.length * wordLength + i));
                tile.innerText = currentGuess[i];
            }
        }

        document.addEventListener("keydown", (e) => {
            if (guesses.length >= maxGuesses) return;

            if (e.key === "Enter") {
                if (currentGuess.length !== wordLength) {
                    messageDisplay.innerText = "Too short!";
                    return;
                }
                submitGuess();
            } else if (e.key === "Backspace") {
                let tile = document.getElementById("tile-" + (guesses.length * wordLength + currentGuess.length - 1));
                tile.innerText = "";
                currentGuess = currentGuess.slice(0, -1);
                messageDisplay.innerText = "";
            } else if (currentGuess.length < wordLength && e.key.match(/^[a-z0-9]$/i)) {
                currentGuess += e.key.toUpperCase();
                updateBoard();
            }
        });

        function submitGuess() {
            const rowOffset = guesses.length * wordLength;
            let tempTarget = targetWord.split("");
            
            // First pass: Find corrects
            for (let i = 0; i < wordLength; i++) {
                const tile = document.getElementById("tile-" + (rowOffset + i));
                if (currentGuess[i] === targetWord[i]) {
                    tile.classList.add("correct");
                    tempTarget[i] = null;
                }
            }

            // Second pass: Find presents/absents
            for (let i = 0; i < wordLength; i++) {
                const tile = document.getElementById("tile-" + (rowOffset + i));
                if (!tile.classList.contains("correct")) {
                    if (tempTarget.includes(currentGuess[i])) {
                        tile.classList.add("present");
                        tempTarget[tempTarget.indexOf(currentGuess[i])] = null;
                    } else {
                        tile.classList.add("absent");
                    }
                }
            }

            if (currentGuess === targetWord) {
                messageDisplay.innerText = "PASSED! Certification Earned.";
                guesses.length = maxGuesses; // End game
            } else {
                guesses.push(currentGuess);
                currentGuess = "";
                if (guesses.length === maxGuesses) {
                    messageDisplay.innerText = "FAILED. The term was: " + targetWord;
                }
            }
        }
    </script>
</body>
</html>
